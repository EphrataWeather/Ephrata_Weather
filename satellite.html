<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOES-19 Global Monitor | Mapbox</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #020617;
      --glass-bg: rgba(7, 16, 25, 0.8);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent: #38bdf8;
      --text: #f8fafc;
    }

    body, html, #map {
      margin: 0;
      height: 100%;
      width: 100%;
      background: var(--bg);
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .ui-container {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 420px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 20px;
      z-index: 10;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 1rem;
      font-weight: 700;
      margin: 0 0 15px 0;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
    }

    .control-group { display: flex; flex-direction: column; gap: 12px; }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; }

    select {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--glass-border);
      color: white;
      border-radius: 8px;
      padding: 6px;
      font-size: 0.85rem;
      flex: 1;
    }

    input[type="range"] { flex: 1; accent-color: var(--accent); cursor: pointer; }
    label { font-size: 0.8rem; font-weight: 500; min-width: 80px; }
    .val-display { font-family: monospace; font-size: 0.8rem; width: 35px; text-align: right; }

    /* Toggle Switch */
    .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #334155; transition: .4s; border-radius: 20px;
    }
    .slider:before {
      position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
      background-color: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--accent); }
    input:checked + .slider:before { transform: translateX(14px); }
  </style>
</head>
<body>

<div id="map"></div>

<div class="ui-container">
  <header><h1>Satellite Monitor</h1></header>
  <div class="control-group">
    <div class="row">
      <label>Channel</label>
      <select id="channelSelect">
        <option value="goes-east-vis-1km-900913">Visible (1km)</option>
        <option value="goes-east-ir-4km-900913">Infrared (4km)</option>
        <option value="goes-east-wv-4km-900913">Water Vapor (4km)</option>
      </select>
    </div>

    <div class="row">
      <label>Sat Opacity</label>
      <input type="range" id="satOpacity" min="0" max="1" step="0.01" value="0.8">
      <span class="val-display" id="satVal">0.80</span>
    </div>

    <div class="row" style="margin-top: 5px; padding-top: 10px; border-top: 1px solid var(--glass-border);">
      <label style="display:flex; align-items:center; gap:8px;">
        <span class="switch"><input type="checkbox" id="radarToggle" checked><span class="slider"></span></span>
        Radar
      </label>
      <input type="range" id="radarOpacity" min="0" max="1" step="0.01" value="0.6">
      <span class="val-display" id="radarVal">0.60</span>
    </div>

    <div class="row">
      <label>Theme</label>
      <select id="basemapSelect">
        <option value="mapbox://styles/mapbox/dark-v11">Navy Glass (Dark)</option>
        <option value="mapbox://styles/mapbox/satellite-v9">Satellite Base</option>
      </select>
    </div>
  </div>
</div>

<script>
  // Replace with your token
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ3RnMDExNiIsImEiOiJjbWxsODV6NXAwNThmM2ZwdWlkYm0xNjFlIn0.vI186twXYzY45nnuV5FucQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v11',
    center: [-98, 38],
    zoom: 3,
    projection: 'globe'
  });

  const satSelect = document.getElementById('channelSelect');
  const satRange = document.getElementById('satOpacity');
  const radarToggle = document.getElementById('radarToggle');
  const radarRange = document.getElementById('radarOpacity');
  const baseSelect = document.getElementById('basemapSelect');

  // Helper to safely find the first symbol (label) layer to tuck imagery under
  function getFirstLabelId() {
    const layers = map.getStyle().layers;
    for (let i = 0; i < layers.length; i++) {
      if (layers[i].type === 'symbol') return layers[i].id;
    }
    return null;
  }

  function updateLayers() {
    const channel = satSelect.value;
    const labelId = getFirstLabelId();

    // 1. Manage Satellite Source/Layer
    if (map.getLayer('sat-layer')) map.removeLayer('sat-layer');
    if (map.getSource('sat-source')) map.removeSource('sat-source');

    map.addSource('sat-source', {
      type: 'raster',
      tiles: [`https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/${channel}/{z}/{x}/{y}.png`],
      tileSize: 256
    });

    map.addLayer({
      id: 'sat-layer',
      type: 'raster',
      source: 'sat-source',
      paint: { 'raster-opacity': parseFloat(satRange.value) }
    }, labelId); // Insert below labels if they exist

    // 2. Manage Radar Source/Layer
    if (map.getLayer('radar-layer')) map.removeLayer('radar-layer');
    if (map.getSource('radar-source')) map.removeSource('radar-source');

    map.addSource('radar-source', {
      type: 'raster',
      tiles: ['https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/nexrad-n0q-900913/{z}/{x}/{y}.png'],
      tileSize: 256
    });

    map.addLayer({
      id: 'radar-layer',
      type: 'raster',
      source: 'radar-source',
      layout: { visibility: radarToggle.checked ? 'visible' : 'none' },
      paint: { 'raster-opacity': parseFloat(radarRange.value) }
    }, labelId);
  }

  map.on('load', () => {
    map.setFog({ 'color': '#020617', 'high-color': '#0f172a', 'horizon-blend': 0.1 });
    updateLayers();
  });

  // Re-run setup when basemap style finishes changing
  map.on('style.load', () => {
    // Only update if map is already initialized
    if (map.isStyleLoaded()) updateLayers();
  });

  satSelect.onchange = updateLayers;
  
  satRange.oninput = (e) => {
    const val = parseFloat(e.target.value);
    document.getElementById('satVal').innerText = val.toFixed(2);
    if (map.getLayer('sat-layer')) map.setPaintProperty('sat-layer', 'raster-opacity', val);
  };

  radarToggle.onchange = (e) => {
    if (map.getLayer('radar-layer')) {
      map.setLayoutProperty('radar-layer', 'visibility', e.target.checked ? 'visible' : 'none');
    }
  };

  radarRange.oninput = (e) => {
    const val = parseFloat(e.target.value);
    document.getElementById('radarVal').innerText = val.toFixed(2);
    if (map.getLayer('radar-layer')) map.setPaintProperty('radar-layer', 'raster-opacity', val);
  };

  baseSelect.onchange = () => {
    map.setStyle(baseSelect.value);
  };
</script>
</body>
</html>
