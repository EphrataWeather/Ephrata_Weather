<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Environmental Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            overflow-x: hidden;
            font-family: ui-sans-serif, system-ui, sans-serif;
        }

        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            animation: move 20s infinite alternate;
        }
        .blob-2 {
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            right: -50px;
            bottom: -50px;
            animation-delay: -5s;
        }
        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 100px) scale(1.2); }
        }

        .liquid-glass {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .data-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .data-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Search Results Dropdown */
        #search-results {
            max-height: 250px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
        #search-results::-webkit-scrollbar {
            width: 6px;
        }
        #search-results::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">

    <div class="blob"></div>
    <div class="blob blob-2"></div>

    <div class="max-w-md w-full liquid-glass rounded-[2.5rem] overflow-hidden flex flex-col relative">
        <!-- Search Header -->
        <div class="p-6 pb-2">
            <div class="flex items-center gap-2 mb-4">
                <div class="p-2 bg-indigo-500 rounded-lg">
                    <i data-lucide="map-pin" class="w-5 h-5 text-white"></i>
                </div>
                <h1 id="location-name" class="text-xl font-bold tracking-tight">Ephrata, PA</h1>
            </div>
            
            <!-- Custom Search Box -->
            <div class="relative z-50">
                <div class="relative">
                    <input 
                        type="text" 
                        id="city-search" 
                        placeholder="Search for a town..." 
                        class="w-full bg-slate-900/60 border border-white/10 rounded-xl py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all"
                        autocomplete="off"
                    >
                    <div id="search-spinner" class="hidden absolute right-3 top-3.5">
                        <div class="animate-spin h-4 w-4 border-2 border-indigo-400 border-t-transparent rounded-full"></div>
                    </div>
                </div>
                <!-- Dropdown Results -->
                <div id="search-results" class="hidden absolute top-full left-0 right-0 mt-2 bg-slate-800/95 backdrop-blur-xl border border-white/10 rounded-xl shadow-2xl overflow-hidden z-50">
                    <!-- Suggestions will appear here -->
                </div>
            </div>
        </div>

        <div id="content" class="p-6 space-y-6">
            <!-- Loading State -->
            <div id="loading" class="flex flex-col items-center py-10">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-400 mb-4"></div>
                <p class="text-slate-400 text-sm">Syncing with sensors...</p>
            </div>

            <!-- Dashboard Content -->
            <div id="main-results" class="hidden space-y-6">
                <!-- Air Quality Section -->
                <section>
                    <div class="flex items-center gap-2 mb-3">
                        <i data-lucide="wind" class="w-4 h-4 text-indigo-400"></i>
                        <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Air Quality</h2>
                    </div>
                    <div id="aqi-card" class="p-5 rounded-2xl flex items-center justify-between border data-card shadow-lg">
                        <div>
                            <div id="aqi-category" class="text-lg font-bold">Good</div>
                            <div id="aqi-pollutant" class="text-xs opacity-60">Primary: PM2.5</div>
                        </div>
                        <div class="text-right">
                            <div id="aqi-value" class="text-4xl font-black">24</div>
                            <div class="text-[10px] uppercase font-bold tracking-tighter opacity-50">AQI Index</div>
                        </div>
                    </div>
                </section>

                <!-- Pollen Section -->
                <section>
                    <div class="flex items-center gap-2 mb-3">
                        <i data-lucide="sprout" class="w-4 h-4 text-emerald-400"></i>
                        <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Pollen Levels</h2>
                    </div>
                    <div id="main-pollen" class="text-center p-6 rounded-2xl mb-4 border data-card shadow-lg">
                        <span class="text-xs uppercase font-semibold opacity-50">Overall Risk</span>
                        <div id="upi-value" class="text-6xl font-black my-1">3.2</div>
                        <div id="upi-category" class="text-lg font-medium">Moderate</div>
                    </div>
                    <div class="grid grid-cols-1 gap-3" id="type-list"></div>
                </section>

                <!-- Recommendations -->
                <div class="bg-indigo-500/10 p-5 rounded-2xl border border-indigo-500/20 flex gap-4 items-start">
                    <div class="shrink-0 p-2 bg-indigo-500/20 rounded-lg">
                        <i data-lucide="info" class="w-5 h-5 text-indigo-300"></i>
                    </div>
                    <div>
                        <h3 class="text-indigo-200 font-bold text-sm mb-1">Health Advisory</h3>
                        <p id="recommendation" class="text-indigo-100/70 text-xs leading-relaxed"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-6 py-4 bg-black/20 text-center">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest font-medium">Environmental Intelligence Engine</p>
        </div>
    </div>

    <script>
        const GOOGLE_API_KEY = "AIzaSyBAjoVkrRrLPzv9MSrlWaWTFELT8KpJ41E"; 
        const LAT = 40.1784;
        const LNG = -76.1775;

        const pollenColors = {
            "None": "text-slate-400",
            "Very low": "text-emerald-400",
            "Low": "text-green-400",
            "Moderate": "text-yellow-400",
            "High": "text-orange-400",
            "Very high": "text-red-400"
        };

        const aqiBorderColors = {
            "Good": "border-emerald-500/30",
            "Moderate": "border-yellow-500/30",
            "Unhealthy for sensitive groups": "border-orange-500/30",
            "Unhealthy": "border-red-500/30",
            "Very unhealthy": "border-purple-500/30",
            "Hazardous": "border-stone-500/30"
        };

        async function fetchEnvironmentalData(lat, lng, name = null) {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('main-results').classList.add('hidden');
            if (name) document.getElementById('location-name').innerText = name;

            try {
                const pollenUrl = `https://pollen.googleapis.com/v1/forecast:lookup?location.latitude=${lat}&location.longitude=${lng}&days=1&key=${GOOGLE_API_KEY}`;
                const aqiUrl = `https://airquality.googleapis.com/v1/currentConditions:lookup?key=${GOOGLE_API_KEY}`;
                
                const [pollenRes, aqiRes] = await Promise.all([
                    fetch(pollenUrl),
                    fetch(aqiUrl, {
                        method: 'POST',
                        body: JSON.stringify({ location: { latitude: lat, longitude: lng } })
                    })
                ]);

                const pollenData = await pollenRes.json();
                const aqiData = await aqiRes.json();
                renderDashboard(pollenData, aqiData);
            } catch (err) {
                document.getElementById('loading').innerHTML = `<p class="text-red-400 text-sm">Update failed. Please retry.</p>`;
            }
        }

        function renderDashboard(pollen, aqi) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-results').classList.remove('hidden');

            if (aqi.indexes?.length > 0) {
                const mainAqi = aqi.indexes[0];
                const cat = mainAqi.category || "Good";
                document.getElementById('aqi-card').className = `p-5 rounded-2xl flex items-center justify-between border data-card shadow-lg ${aqiBorderColors[cat] || 'border-white/10'}`;
                document.getElementById('aqi-category').innerText = cat;
                document.getElementById('aqi-value').innerText = mainAqi.aqi || "0";
                document.getElementById('aqi-pollutant').innerText = `Primary: ${mainAqi.dominantPollutant?.toUpperCase() || 'N/A'}`;
            }

            const types = pollen.dailyInfo?.[0]?.pollenTypeInfo || [];
            if (types.length > 0) {
                const primary = types[0];
                const cat = primary.indexInfo?.category || "None";
                const val = primary.indexInfo?.value || "0";
                document.getElementById('upi-value').className = `text-6xl font-black my-1 ${pollenColors[cat] || 'text-white'}`;
                document.getElementById('upi-value').innerText = val;
                document.getElementById('upi-category').innerText = cat;

                const listContainer = document.getElementById('type-list');
                listContainer.innerHTML = '';
                types.forEach(t => {
                    const tCat = t.indexInfo?.category || "None";
                    listContainer.innerHTML += `
                        <div class="flex justify-between items-center p-4 rounded-xl border border-white/5 data-card">
                            <div class="flex items-center gap-3">
                                <div class="w-2 h-2 rounded-full ${pollenColors[tCat].replace('text', 'bg')}"></div>
                                <span class="font-bold text-slate-200 text-sm">${t.displayName}</span>
                            </div>
                            <span class="text-[10px] font-bold uppercase tracking-widest ${pollenColors[tCat]}">${tCat}</span>
                        </div>`;
                });
                document.getElementById('recommendation').innerText = types.find(t => t.healthRecommendations?.length > 0)?.healthRecommendations?.[0] || "Air quality is stable today.";
            }
            lucide.createIcons();
        }

        // --- Custom Search Implementation (Photon API) ---
        const searchInput = document.getElementById('city-search');
        const searchResults = document.getElementById('search-results');
        const searchSpinner = document.getElementById('search-spinner');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            clearTimeout(searchTimeout);
            if (query.length < 3) {
                searchResults.classList.add('hidden');
                return;
            }

            searchTimeout = setTimeout(async () => {
                searchSpinner.classList.remove('hidden');
                try {
                    const res = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5`);
                    const data = await res.json();
                    displaySearchResults(data.features);
                } catch (err) {
                    console.error("Search failed", err);
                } finally {
                    searchSpinner.classList.add('hidden');
                }
            }, 400);
        });

        function displaySearchResults(features) {
            searchResults.innerHTML = '';
            if (features.length === 0) {
                searchResults.classList.add('hidden');
                return;
            }

            features.forEach(feat => {
                const props = feat.properties;
                const name = props.name;
                const sub = [props.city, props.state, props.country].filter(Boolean).join(', ');
                
                const div = document.createElement('div');
                div.className = "p-3 hover:bg-white/5 cursor-pointer border-b border-white/5 last:border-0 transition-colors";
                div.innerHTML = `
                    <div class="text-sm font-bold text-white">${name}</div>
                    <div class="text-[10px] text-slate-400 truncate">${sub}</div>
                `;
                div.onclick = () => {
                    const [lng, lat] = feat.geometry.coordinates;
                    fetchEnvironmentalData(lat, lng, name);
                    searchResults.classList.add('hidden');
                    searchInput.value = '';
                };
                searchResults.appendChild(div);
            });
            searchResults.classList.remove('hidden');
        }

        // Close search when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.add('hidden');
            }
        });

        window.onload = () => {
            lucide.createIcons();
            fetchEnvironmentalData(LAT, LNG);
        };
    </script>
</body>
</html>
